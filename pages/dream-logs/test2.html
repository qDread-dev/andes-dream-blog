<div id="dream-title">
    <h1>Loaded frfr22222</h1>
</div>
<div id="dream-log-content">
    <p>Audio Version</p>
</div>
<div id="player"></div>
<progress id="progress-bar" max="100"></progress>
<div id="button-wrapper">
    <button id="rewind" onclick="rewind()">-10s</button>
    <button id="playPause" onclick="playPause()">Play</button>
    <button id="fast-foward" onclick="forward()">+10s</button>
</div>
<script>

    function rewind(){
        player.seekTo(player.getCurrentTime() - 10);
    }
    function forward(){
        player.seekTo(player.getCurrentTime() + 10);
    }

    function updateProgressBar(){
    // Update the value of our progress bar accordingly.
    $('#progress-bar').val(player.getCurrentTime() / player.getDuration() * 100);
    }

    setInterval(updateProgressBar, 1000);
    let playPauseBtn = document.getElementById("playPause");
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'dQw4w9WgXcQ',
            events: {'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerStateChange(event){
        switch(event.data){
            case 1:
                playPauseBtn.innerHTML = "Pause";
                break;
            case 2:
                playPauseBtn.innerHTML = "Play";
                break;
            default:
                break;
        }
    }

    function playPause(){
        if(player.getPlayerState() == 1){
            player.pauseVideo();
        }else{
            player.playVideo();
        }
    }
</script>
<style>
    #progress-bar{
        width: 100%;
        appearance: none;
    }
    #progress-bar::-webkit-progress-bar{
        border-radius: 10px;
    }
    #progress-bar::-webkit-progress-value{
        background-color: #d4254b;
        border-radius: 10px;
    }
    #button-wrapper{
        margin-top: 10px;
    }
    button{
        background-color:#dc385b;
        border-color: transparent;
        border-radius: 10px;
    }
    #playPause{
        width:50px;
    }
</style>
